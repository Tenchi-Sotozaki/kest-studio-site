<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KestStudio | Films & Visual Storytelling</title>

  <!-- SEO / OGP 基本 -->
  <meta name="description" content="KestStudioは、映像でブランドの本質を可視化するクリエイティブスタジオです。" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Fonts（Vue 側の Playfair に合わせる） -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Helvetica+Neue:ital,wght@0,300;0,400;0,500;1,400&display=swap"
    rel="stylesheet" />

  <!-- Base Style -->
  <style>
    /* ===== Reset ===== */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      color: #111111;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* ===== App Root ===== */
    #app {
      min-height: 100vh;
    }

    /* ===== Initial Loading (Vue mount 前) ===== */
    .app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
      font-family: 'Playfair Display', serif;
      letter-spacing: 0.05em;
      font-size: 40px;
      color: #111;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .app-loading.is-hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Vue マウント前の静かなローディング -->
  <div class="app-loading" id="app-loading">
    KEST STUDIO
  </div>

  <div id="app"></div>

  <script type="module" src="/src/main.js"></script>

  <!-- Vue 起動後にローディングを消す -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('app-loading');
      if (loader) {
        loader.classList.add('is-hidden');
        setTimeout(() => loader.remove(), 800);
      }
    });
  </script>
</body>

</html>
